version: 2

references:
  set_environment_variables: &set_environment_variables
    run:
      name: Set Environment Variables
      command: |
        export TF_VAR_env=$CIRCLE_BRANCH

  restore_deps: &restore_deps
    restore_cache:
      keys:
        - v1-dependencies-{{ checksum "package.json" }}
        - v1-dependencies-

  restore_git: &restore_git
    restore_cache:
      keys:
        - v1-cynerge-repo-{{ .Environment.CIRCLE_SHA1 }}
        - v1-cynerge-repo-

jobs:
  checkout-code:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - save_cache:
          paths:
            - ./
          key: v1-cynerge-repo-{{ .Environment.CIRCLE_SHA1 }}

  install-deps:
    docker:
      - image: circleci/node:7.10
    steps:
      - <<: *restore_git
      - <<: *restore_deps
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  # lint:
  #   docker:
  #     - image: circleci/node:7.10
  #   steps:
  #     - <<: *restore_git
  #     - <<: *restore_deps
  #     - run:
  #         name: Lint
  #         command: npm run lint
  terraform:
    docker:
      - image: luther007/cynerge_images:latest
    steps:
      - checkout
      - *set_environment_variables
      - run:
          name: Init 
          command: cd terraform/ && terraform init 
      - run:
          name: Apply
          command: cd terraform/ && terraform apply -auto-approve

  deploy:
    working_directory: ~/app
    docker:
      - image: gradientco/node-elastic-beanstalk:10.12.0
    steps:
      - checkout
      - run:
          name: AWS Dep 
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python-pip python-dev build-essential
            sudo pip install --upgrade setuptools
            sudo pip install awsebcli --upgrade
      # - run:
      #     name: Init EB
      #     command: eb init
      - run:
          name: Deploying
          command: eb deploy $CIRCLE_BRANCH

workflows:
  version: 2
  build:
    jobs:
      - checkout-code
      - install-deps:
          requires:
            - checkout-code
      # - lint:
      #     requires:
      #       - install-deps
      - terraform:
          requires:
            - install-deps
      - deploy:
          requires:
            - terraform
          filters:
            branches:
              only:
                - master
                - staging
